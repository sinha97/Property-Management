<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Property Management</a>
    </div>
  </div>
</nav>
<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary btn-space" (click)="showAddNewModal = true">Add New</button>
  </div>
</div>
<hr>
<div class="row container-fluid">
  <div class="col-sm-12">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records">
          <td>{{record.fields.Name ? record.fields.Name : "-"}}</td>
          <td>{{record.fields.Description ? record.fields.Description : "-"}}</td>
          <td>{{record.fields.Size ? record.fields.Size : "-"}}</td>
          <td>
            <button type="button" class="btn btn-default btn-sm" (click)="deleteRecord(record)">
              <span class="glyphicon glyphicon-trash"></span> Delete 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-add-new-property *ngIf="showAddNewModal" (modelDismissEvent)="showAddNewModal = false" (addNewRecordEvent)="addNewRecord($event)"></app-add-new-property>
