<div class="modal fade" role="dialog" #modal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modelDismiss()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Name: *</label>
                            <input type="text" class="form-control" [(ngModel)]="name" id="name" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="description">Description: *</label>
                            <input type="text" class="form-control" [(ngModel)]="description" id="description" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="size">Size: *</label>
                            <input type="number" class="form-control" [(ngModel)]="size" id="size" required="true">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="addNewRecord()">Submit</button>
                <button type="button" class="btn btn-default" (click)="modelDismiss()" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
